<!DOCTYPE html>
<html>
<head>
  <title>Gifling</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/gifling.css">
  <script src="javascripts/gifling.js"></script>
</head>
<body id="gifling" class="pure-g">

  <script type="text/x-handlebars">
  <div class="page-title pure-u-1">
    <h1>{{title}}</h1>
  </div>
  <div class="pure-u-1-4"></div>
  <div id="new-gif" class="pure-u-3-4"></div>
  <div id="folders" class="pure-u-1-4"></div>
  {{outlet}}
  </script>

  <script type="text/x-handlebars" id="gifs-index">
    <div id="gifs" class="pure-u-3-4"></div>
      <ul>
      {{#each gif in gifs}}
        <li>{{gif.url}}</li>
      {{/each}}
      </ul>
    <h1>yolo</h1>
  </script>
</body>
</html>
